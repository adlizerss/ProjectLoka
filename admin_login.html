<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5; /* Latar belakang abu-abu muda */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .admin-login-container {
            background-color: #fff; /* Latar belakang putih */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Bayangan halus */
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333; /* Teks hitam */
        }
        .admin-input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .admin-input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Teks hitam */
            font-weight: 500;
        }
        .admin-input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f0f0f0; /* Latar belakang abu-abu terang */
        }
        .admin-login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #28a745; /* Hijau */
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .admin-login-btn:hover {
            background-color: #218838; /* Hijau gelap saat hover */
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <h2>Admin Login</h2>


        <!-- Form Login -->
        <form action="admin_login_process.php" method="POST">
            <div class="admin-input-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" name="username" value="" required>
            </div>
            <div class="admin-input-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="password" value="" required>
            </div>
            <button type="submit" class="admin-login-btn">Login</button>
        </form>
    </div>
</body>
</html>
